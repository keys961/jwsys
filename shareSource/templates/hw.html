<!DOCTYPE html>
<html>
<head>
  <title>资源管理系统-作业系统</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row clearfix">
		<div class="col-md-1 column">
		</div>
		<div class="col-md-10 column">
			<div class="page-header">
				<h1>
					资源管理系统 <small>作业系统</small>
				</h1>
			</div>
		</div>
		<div class="col-md-1 column">
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-2 column">
				</div>
				<div class="col-md-8 column">
					<h3>
						新的作业
					</h3>

					<form role="form" method="POST">
						<div class="form-group">
							 <label for="assignmentcontent">内容描述</label>
                             <textarea  class="form-control"  placeholder="请输入内容描述" id="assignmentcontent" name="Acontent" rows="5"></textarea>
						</div>

						<div class="form-group">
							 <label for="ddl">截止时间</label>
                             <input type="text" class="form-control" id="ddl" placeholder="YYYY-MM-DD" id="ddl" name="Addl" />
						</div>
                        <div class="form-group">
							 <label for="refer">参考资料</label>
                             <input type="text" class="form-control" id="refer" placeholder="请输入参考资料" id="refer" name="Arefer" />
						</div>
	                    <div class="row clearfix">
		                    <div class="col-md-6 column">
                                <button type="submit" class="btn btn-default btn-block btn-primary">确定</button>
		                    </div>
                            <a href="..">
		                    <div class="col-md-6 column">
                                <button type="button" class="btn btn-default btn-block btn-primary">取消</button>
		                    </div>
                            </a>
	                    </div>
					</form>
				</div>
				<div class="col-md-2 column">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

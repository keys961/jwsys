<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kao在线测试平台</title>
    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--标签-->
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="font-size: 30px"><strong><em>Kao</em></strong>在线测试系统</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><h3 class="text-info text-center" style="font-size: 20px; margin-top: 13px; margin-left: 600px;margin-right: 100px">{{user}} 老师, 欢迎</h3></li>
      <li><a href="/onlinetest/teacher1/" style="font-size: 20px;"><span class="glyphicon glyphicon-log-in" style="font-size: 20px"></span >退出</a></li>
    </ul>
  </div>
</nav>
<!--标签-->
<!--内容部分-->
  <form id="paperbasicinfo" class="bs-example bs-example-form" action="/onlinetest/buildnewpaper/" method="post">
    {% csrf_token %}
    <div class="input-group">
      <span class="input-group-addon">试卷名称</span>
      <input type="text" class="form-control" name="paper_name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">课程名称</span>
      <input type="text" class="form-control" name="course_name">
    </div>
    <br>
    <div class="radio">
          <p>难度<p>
   <label>
      <input type="radio" name="difficulty" id="diffi" 
         value="e">简单
   </label>
   <label>
      <input type="radio" name="difficulty" id="diffi" 
         value="m">中等
   </label>
   <label>
      <input type="radio" name="difficulty" id="diffi" 
         value="h">困难
   </label>
 </div>
 <br>
 <div class="radio">
          <p>状态<p>
   <label>
      <input type="radio" name="status" id="statu" 
         value="o">开放
   </label>
   <label>
      <input type="radio" name="status" id="statu" 
         value="c">关闭
   </label>
 </div>
 <br>
 <div class="input-group">
      <span class="input-group-addon">考试时间</span>
      <input type="text" class="form-control" name="limit_time">
      <span class="input-group-addon">分钟</span>
    </div>
    <br>
     <div class="radio">
          <p>是否自动生成<p>
   <label>
      <input type="radio" name="method" id="way" 
         value="yes">是
   </label>
   <label>
      <input type="radio" name="method" id="way" 
         value="no">否
   </label>
 </div>
 <div class="input-group">
      <span class="input-group-addon">选择题个数</span>
      <input type="text" class="form-control" name="xznum">
    </div>
    <div class="input-group">
      <span class="input-group-addon">判断题个数</span>
      <input type="text" class="form-control" name="pdnum">
    </div>
 <br>
 <input type="submit" onclick="formNewPaperSubmit()" class="btn btn-primary btn-lg" value="确认">
  </form>
  <!--内容部分-->
<script>
  function formNewPaperSubmit()
  {
  document.getElementById("paperbasicinfo").submit();
  }
</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>

<body class="devpreview" style="cursor:auto;min-height:300px;">
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav  navbar-right">
      <li role="presentation"><a href="/bbs/bbs-main/">返回</a></li>
    </ul>
</div>
{% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
{% endif %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" action="/bbs/send-message/" method="post">
				<div class="form-group">
                    <label >接收者:{{receivername}}</label>
                    <input hidden type="hidden" class="form-control" name="receivername" value="{{receivername}}">
				</div>
				<div class="form-group">
                    <label for="message_sent">请输入要发送的信息</label>
                    <input class="form-control" id="message_sent" type="text" name="send_msg" value=""/>
				</div>
                <label >发送者:{{sendername}}</label><br>
                <input hidden type="hidden" class="form-control" name="sendername" value="{{sendername}}">
				<button class="btn btn-default" type="submit">发送</button>
			</form>
		</div>
	</div>
</div>
<hr>
    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3">

<hr>
</body>
</html>

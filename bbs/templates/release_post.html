    <!-- Fav and touch icons -->

</head>
<body class="devpreview" style="cursor:auto;min-height:300px;">
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav  navbar-right">
      <li role="presentation"><a href="/bbs/bbs-main/">返回</a></li>
    </ul>
</div>
{% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
{% endif %}


<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <h3>
                 <strong>发布帖子</strong>
            </h3>
        </div>
    </div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" action="/bbs/release-post/" method="post" enctype="multipart/form-data">
				<div class="form-group">
			        <input type="hidden" class="form-control" name="poster" value="{{posterid}}">
                    <label for="title">请输入帖子标题</label>
                    <input class="form-control" id="title" type="text" name="post_title" style="height: 80px"/>
				</div>
                <div class="form-group">
                    <label for="content">请输入帖子内容：</label><br>
                    <input type="text" class="form-control" id="content" name="post_content" style="height: 100px">
				    <!--<button class="btn btn-default" type="submit">发布</button>!-->
                </div>
                <div class="form-group">
                    <input type="file" name="myfile" />
                    <br>
                    <input type="submit" class="btn btn-primary" value="发布" id="submit">
                </div>
			</form>
		</div>
	</div>
</div>
</body>
</html>

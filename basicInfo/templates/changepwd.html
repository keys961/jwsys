<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改密码</title>

<!-- Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
  <ul class="nav nav-tabs">
  </ul>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">修改密码</h1>
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" role="form" method="post" action="/basicInfo/setPassword/" onsubmit="return check()">
          {% csrf_token %}
          <div class="form-group">
              <label for="originPwd" class="col-sm-2 control-label">原密码</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" name="originPwd" id="originPwd" placeholder="请输入原密码">
              </div>
          </div>
          <div class="form-group">
              <label for="newPwd" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" name="newPwd" id="newPwd" placeholder="请输入新密码">
              </div>
          </div>
          <div class="form-group">
              <label for="newPwdAgain" class="col-sm-2 control-label">再次输入新密码</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" name="newPwdAgain" id="newPwdAgain" placeholder="请再次输入新密码">
              </div>
          </div>
          <input type="submit" id="submit" class="btn-info btn" value="提交修改">
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
      <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
    </div>
  </div>
  <hr>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
//   $(document).ready(
//       function () {
//           $("#submit").click(function () { //异步提交
//               //$.post();
//        });
//       }
//   );
    var status = "{{ status }}";
    if(status != "true")
        alert(status);

    function check() {
        if($("#originPwd").val() == '')
        {
            alert("请输入原密码！");
            return false;
        }
        else if($("#newPwd").val() != $("#newPwdAgain").val())
        {
            alert("新密码输入不一致！");
            return false;
        }
        return true;
    }
</script>
<!-- Include all compiled plugins (below), or include individual files as needed --> 


</body>
</html>

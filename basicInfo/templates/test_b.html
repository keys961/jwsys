<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>B</title>
</head>
<body>
<div>
    <label id="text"></label>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script>
    $(document).ready(
        function () {
            var value = window.location.search;
            value = value.substr(4);
            $("#text").text(value);
        }
    )
</script>
</body>
</html>

<!DOCTYPE html> <!--废弃-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理 -->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:<span id="eduAdminId"></span></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">修改课程信息 该页面已经废弃</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="courseNo" class="col-sm-2 control-label">课程号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="courseNo">
                    </div>
                    <label for="courseName" class="col-sm-2 control-label">课程名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="courseName">
                    </div>
                    <label for="dept" class="col-sm-2 control-label">开课学院</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dept">
                    </div>
                    <label for="credit" class="col-sm-2 control-label">学分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="credit">
                    </div>
                    <label for="week_hour" class="col-sm-2 control-label">学时</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="week_hour">
                    </div>
                    <label for="method" class="col-sm-2 control-label">考核方式</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="method">
                    </div>
                </div>
                <div class="form-group">
                    <label for="otherInfo" class="col-sm-2 control-label">其他信息</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="otherInfo">
                    </div>
                </div>
                <button type="submit" class="btn btn-default" id="submit">提交更改</button>
            </form>
        </div>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.2.min.js"></script>
<script>
    $(document).ready(
        function () {

        }
    );

</script>

<script src="../js/bootstrap.js"></script>
</body>
</html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>教务管理系统</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:{{username}}</li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">用户类别修改</h1>
            <h2 class="text-center">教师和学生角色互换</h2>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-left col-md-6 col-md-offset-3">
            <form class="form-horizontal text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="searchNo" class="col-sm-2 control-label">待搜索学工号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="searchNo" name="id">
                    </div>
                    <label>待搜索类型</label>
                    <label>
                        <input type="radio" name="type" id="student" value="student" checked>
                        学生
                    </label>
                    <label>
                        <input type="radio" name="type" id="teacher" value="teacher">
                        教师
                    </label><hr>
                    <label>设置类型</label>
                    <label>
                        <input type="radio" name="set" id="newStudent" value="student" checked>
                        学生
                    </label>
                    <label>
                        <input type="radio" name="set" id="newTeacher" value="teacher">
                        教师
                    </label>
                    <input type="submit" class="btn btn-default" id="submit" value="更改">
                </div>
            </form>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理-->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">添加用户</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-left col-md-6 col-md-offset-3">
            <div>
                <form role="form" method="post" action="/basicInfo/addUser/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="uploadUserFile">上传用户文件(.txt)</label>
                    <input type="file" id="uploadUserFile" name="file">
                    <input type="submit" class="btn btn-default" id="upload" value="上传">
                </form>
                <p class="text-left">输入格式为(每条换行)：</p>
                <p class="text-info">用户类型(S/T) 学工号 姓名 性别 学院 [专业] [注册时间]</p>
                <p class="text-info">例: S 3100101234 张三 男 计算机科学与技术学院 软件工程 2017</p>
                <p class="text-info">例: T 1000000000 主席 男 计算机科学与技术学院</p>
                <p class="text-info">密码默认: 12345678</p>
            </div>
            <hr><br>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>

</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理-->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:<span id="stuId"></span></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">学生成绩查询</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-left col-lg-10 col-lg-offset-1">
            <table class="table table-striped" id="gradeTable">
                <thead>
                <tr>
                    <th>选课号</th>
                    <th>课程号</th>
                    <th>课程名</th>
                    <th>学分</th>
                    <th>成绩</th>
                    <th>绩点</th>
                    <th>排名</th>
                    <!--Join with table SECTION-->
                    <!--可加其他信息-->
                </tr>
                </thead>
                <tbody>
                {{% for item in gradeList %}}
                <tr>
                    <td>{{item.section_info}}</td>
                    <td>{{item.course_number}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.credit}}</td>
                    <td>{{item.grade}}</td>
                    <td>{{item.grade_point}}</td>
                    <td>{{item.rank}}</td>
                </tr>
                {{% endfor %}}

                <!--<tr>-->
                <!--<td>Sachin</td>-->
                <!--<td>Mumbai</td>-->
                <!--<td>400003</td>-->
                <!--</tr>-->
                <!--<tr>-->
                <!--<td>Uma</td>-->
                <!--<td>Pune</td>-->
                <!--<td>411027</td>-->
                <!--</tr>-->
                </tbody>
            </table>
            <div class="text-right">
                <button class="btn btn-default" id="print">打印成绩</button>
                <button class="btn btn-info" id="analysis">个人成绩分析</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="javascript">
    $(document).ready(
        function () {
            $("#analysis").click(function () {
                $.get("123" + "/analysis/");
            });

            $("#print").click(function () {

            });
        }
    );

</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理-->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:<span id="teacherId"></span></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">课程成绩录入</h1>
            <h2>当前课程：<span id="courseName"></span></h2>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-left col-md-6 col-md-offset-3">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>成绩</th>
                </tr>
                </thead>
                <tbody>
                {{% for i in gradeList %}}
                <tr>
                    <td>{i.id}</td>
                    <td><input type="text" class="form-control" id="g{{i.id}}"></td>
                </tr>
                {{% endfor %}}
                <tr>
                    <td>3150000000</td>
                    <td><input type="text" class="form-control" id="g3150000000"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-default" id="submit">提交</button>
        </div>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.2.min.js"></script>
<script>
    $(document).ready(
        function () {

        }
    );

</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理-->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:<span id="teacherId"></span></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">申请课程</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post" action="/basicInfo/addCourse">
                {% csrf_token %}
                <div class="form-group">
                    <label for="course_number" class="col-sm-2 control-label">课程号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="course_number" disabled placeholder="自动生成">
                    </div>
                    <label for="title" class="col-sm-2 control-label">课程名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                    <label for="department" class="col-sm-2 control-label">开课学院</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="department" name="department" value="{{ dept }}" disabled >
                    </div>
                    <label for="credit" class="col-sm-2 control-label">学分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="credit" id="credit">
                    </div>
                    <label for="week_hour" class="col-sm-2 control-label">学时</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="week_hour" id="week_hour">
                    </div>
                    <label for="method" class="col-sm-2 control-label">考核方式</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="method" id="method">
                    </div>
                </div>
                <input type="submit" class="btn btn-default" value="提交申请" id="submit">
            </form>
        </div>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(
        function () {

        }
    );

</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.js"></script>
</body>
</html>

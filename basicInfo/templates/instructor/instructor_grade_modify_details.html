<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教务管理系统</title>

    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 提交统一用AJAX处理-->
</head>
<body>
<div style="margin-left: 2%; margin-right: 2%">
    <ul class="nav nav-tabs">
        <li role="presentation">欢迎:<span id="teacherId"></span></li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">课程成绩修改</h1>
            <h2>当前课程：<span id="courseName"></span></h2>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <div class="text-left col-md-6 col-md-offset-3">
        <form role="form">
            <p>请输入验证码：</p>
            <label id="verify" for="verifyID"></label>
            <input type="text" id="verifyID" class="form-control" name="verifyID" placeholder="请输入验证码">
        </form>
        <hr>
        <form role="form" method="post" action="/gradeManage/gradeModifyDetails/" onsubmit="return check()">
        {% csrf_token %}
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>成绩</th>
                </tr>
                </thead>
                <tbody>
                {{% for i in gradeList %}}
                <tr>
                    <td>{i.id}</td>
                    <td><input type="text" class="form-control" id="g{{i.id}}" name="g{{ i.id }}">{{i.grade}}</td>
                </tr>
                {{% endfor %}}
                </tbody>
            </table>
            <input type="submit" class="btn btn-default" id="submit" value="提交更改">
        </form>
        </div>
        <hr>
        <div class="row">
            <div class="text-center col-md-6 col-md-offset-3">
                <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
        <hr>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(
        function () {
            $("#verify").text(Math.round(Math.random() * 100000));
        }
    );

    function check() {
        if($("#verifyID").val() != $("#verify").text())
        {
            alert("验证码输入错误");
            return false;
        }
        return true;
    }

</script>
</body>
</html>

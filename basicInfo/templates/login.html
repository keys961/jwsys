<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>

<!-- Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="/admin/">管理员登录</a></li>
</ul>
<div class="page-header">
  <h1 class="text-center">欢迎来到教务管理系统</h1>
  <hr>
</div>
<div>
    <h2 class="text-center" >请登录</h2>
</div>
<div style="padding: 5pc">
    <form role="form" method="post" action="/basicInfo/login/">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">学号/工号：</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入学号/工号">
            <label for="password">密码：</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>
                <input type="radio" name="type" id="student" value="Student" checked>
                学生
            </label>
            <label>
                <input type="radio" name="type" id="teacher" value="Instructor">
                教师
            </label>
            <label>
                <input type="radio" name="type" id="manager" value="Manager">
                教务管理员
            </label>
        </div>
        <input class="btn btn-info" type="submit" value="登录" id="submit">
    </form>
</div>
<!-- Foot -->
<div class="row">
    <div class="text-center col-md-6 col-md-offset-3">
      <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot;</p>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    var status = "{{ status }}";
    if(status != "true")
        alert(status);
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>

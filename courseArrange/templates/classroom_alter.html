{% extends "base.html" %}

{% block content %}
      <form action="{%url 'courseArrange:classroomAlter' %}" method='post'>
          {% csrf_token %}
            <fieldset>
              <legend>修改教室信息</legend>
              <label>教学楼</label><br/>
              <input type="text" name = "building" class="form-control col-sm-2"/><br/><br/>
              <label>门牌号</label><br/>
              <input type="text" name = "room_num" class="form-control col-sm-2"/><br/><br/>
              <label>教室容量</label><br/>
              <input type="text" name = "classroom_capacity" class="form-control col-sm-2"/><br/><br/>
              <label>教室类型</label><br/>
              <select name="classroom_type" class="form-control">
              <option value="1">普通教室</option>
              <option value="2">多媒体教室</option>
              </select>
              <br /><button type="submit" class="btn btn-info">修改</button>
            </fieldset>
      </form>
{% endblock content %}
